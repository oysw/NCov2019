<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
    <div id="container" style="width: 100%;height: 100%"></div>
    <script type="text/javascript" src="js/echarts.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
        function getGeoJson(){
            var data = JSON.parse(confirmedData.getGeoJSON("global.json"))
            draw(data);
        }

        function draw(geoJson){
            var provinceNum = confirmedData.getCount();
            var countData = new Array();
            for(var i = 0; i < provinceNum; i++){
                countData[i] = {name:confirmedData.getItemName(i),value:confirmedData.getConfirmedCount(i)};
            }
            var myChart = echarts.init(document.getElementById("container"));
            var GlobalJson = geoJson;
            echarts.registerMap('GL', GlobalJson);
            var option = {
                title: {
                    text: "Distribution of confirmed cases worldwide",
                    subtext: "Data comes from dxy",
                    sublink: "https://ncov.dxy.cn/ncovh5/view/pneumonia"
                },
                tooltip:{
                    trigger: "item",
                    formatter: 'Confirmed cases in {b}: {c}'
                },
                toolbox:{
                    show: true,
                    orient: "vertical",
                    left: "right",
                    top: "center",
                    feature: {
                        dataView: {readOnly: false},
                        restore:{},
                        saveAsImage:{}
                    }
                },
                visualMap: {
                    min:0,
                    max:20000,
                    text:["High", "Low"],
                    realtime:false,
                    calculable:true,
                    inRange:{
                        color:['#FFFFFF', '#FF0000', '#800000']
                    },
                    outOfRange:{
                        color:['#800000']
                    }
                },
                series:[
                    {
                        name: "test",
                        type: "map",
                        mapType: "GL",
                        label:{
                            show:false
                        },
                        data: countData
                    }
                ]
            }
            myChart.setOption(option);
        }
        getGeoJson();
        </script>
    </body>
</html>
